# ============================================
# Configuración Nginx para Prototipo Next.js
# AseguraloCR - Acceso Público Aislado
# ============================================
#
# OPCIÓN 1: Ruta específica /prototype
# OPCIÓN 2: Subdominio prototype.aseguralocr.com
#
# ============================================

# ────────────────────────────────────────────
# OPCIÓN 1: Acceso vía /prototype
# URL: https://aseguralocr.com/prototype
# ────────────────────────────────────────────

# Agregar dentro del bloque server {} existente:

# Frontend Next.js
location /prototype {
    proxy_pass http://localhost:3000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;

    # Next.js assets
    location /prototype/_next/ {
        proxy_pass http://localhost:3000/_next/;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, immutable";
    }
}

# Backend API
location /api {
    proxy_pass http://localhost:3001;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}


# ────────────────────────────────────────────
# OPCIÓN 2: Subdominio (RECOMENDADO)
# URL: https://prototype.aseguralocr.com
# ────────────────────────────────────────────

# Crear archivo: /etc/nginx/sites-available/prototype.aseguralocr.com

server {
    listen 80;
    listen [::]:80;
    server_name prototype.aseguralocr.com;

    # Redirigir a HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name prototype.aseguralocr.com;

    # SSL (usar Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/prototype.aseguralocr.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/prototype.aseguralocr.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    # Logs separados
    access_log /var/log/nginx/prototype.aseguralocr.com.access.log;
    error_log /var/log/nginx/prototype.aseguralocr.com.error.log;

    # Frontend Next.js (raíz del subdominio)
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
    }

    # Next.js static assets
    location /_next/static/ {
        proxy_pass http://localhost:3000/_next/static/;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, immutable";
    }

    # Backend API
    location /api/ {
        proxy_pass http://localhost:3001/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 30s;
    }

    # Health check (sin autenticación)
    location /api/health {
        proxy_pass http://localhost:3001/api/health;
        access_log off;
    }
}


