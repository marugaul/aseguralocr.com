<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Fondo con gradiente morado (match del sitio) -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="shield" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e7ff"/>
    </linearGradient>
  </defs>

  <!-- Circulo de fondo -->
  <circle cx="32" cy="32" r="30" fill="url(#bg)"/>

  <!-- Escudo de seguro -->
  <path d="M32 8 L50 16 L50 32 C50 44 42 52 32 56 C22 52 14 44 14 32 L14 16 Z"
        fill="url(#shield)"
        stroke="#667eea"
        stroke-width="1"/>

  <!-- Franjas de Costa Rica dentro del escudo -->
  <clipPath id="shieldClip">
    <path d="M32 10 L48 17 L48 32 C48 43 41 50 32 54 C23 50 16 43 16 32 L16 17 Z"/>
  </clipPath>

  <g clip-path="url(#shieldClip)">
    <!-- Azul -->
    <rect x="14" y="10" width="40" height="10" fill="#002b7f"/>
    <!-- Blanco -->
    <rect x="14" y="20" width="40" height="7" fill="#ffffff"/>
    <!-- Rojo -->
    <rect x="14" y="27" width="40" height="12" fill="#ce1126"/>
    <!-- Blanco -->
    <rect x="14" y="39" width="40" height="7" fill="#ffffff"/>
    <!-- Azul -->
    <rect x="14" y="46" width="40" height="10" fill="#002b7f"/>
  </g>

  <!-- Check de verificado -->
  <circle cx="46" cy="48" r="10" fill="#10b981"/>
  <path d="M41 48 L44 51 L51 44" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
